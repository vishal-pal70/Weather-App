<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
        </div>
      
        <div class="weather-info">
             <div id="icon"></div>
            <h1 class="temperature" id="temperature">0Â°C</h1>
            <h2 class="city" id="city-name">City Name</h2>
            <div class="details">
                <div class="humidity">
                    <i class="fas fa-water"></i>
                    <span id="humidity">0% Humidity</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span id="wind-speed">0 km/h Wind Speed</span>
                </div>
            </div>
            <button id="search-btn">Get Weather</button>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
